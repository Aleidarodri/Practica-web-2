<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=scales,initial-scale=0.5," />
    <title>Graficas Aleida</title>
  </head>
  <body>
    <div
      class="chart-container"
      style="
        position: relative;
        height: 50vh;
        width: 100vw;
        margin-bottom: 40px;
      "
    >
      <canvas id="myChart"></canvas>
    </div>
    <div
      class="chart-container"
      style="
        position: relative;
        height: 50vh;
        width: 100vw;
        margin-bottom: 40px;
      "
    >
      <canvas id="myChart2"></canvas>
    </div>

    <div
      class="chart-container"
      style="
        position: relative;
        height: 50vh;
        width: 100vw;
        margin-bottom: 40px;
      "
    >
      <canvas id="myChart3"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      const ctx2 = document.getElementById("myChart2");
      const ctx3 = document.getElementById("myChart3");

      new Chart(
        ctx,
        {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# Votes",
                data: [9, 1, 3, 5, 2, 3],
                options: {
                  responsive: true,
                },
                title: {
                  display: true,
                  text: "Graficas",
                },
                borderWidth: 1,
                backgroundColor: [
                  "#ef233c",
                  "#a2d2ff",
                  "#ffff3f",
                  "#80ed99",
                  "#9d4edd",
                  "#ff9505",
                ],
              },
            ],
          },
          options: {
            scales: {
              y: {},
            },
          },
        },

        new Chart(
          ctx2,
          {
            type: "pie",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [9, 1, 3, 5, 2, 3],
                  options: {
                    responsive: true,
                  },
                  title: {
                    display: true,
                    text: "Suggested Min and Max Settings",
                  },
                  borderWidth: 1,
                  backgroundColor: [
                    "#ef233c",
                    "#a2d2ff",
                    "#ffff3f",
                    "#80ed99",
                    "#9d4edd",
                    "#ff9505",
                  ],
                },
              ],
            },
            options: {
              scales: {
                y: {},
              },
            },
          },
          new Chart(ctx3, {
            type: "bubble",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [
                    {
                      x: 10,
                      y: 40,
                      r: 15,
                    },
                    {
                      x: 40,
                      y: 10,
                      r: 10,
                    },
                    {
                      x: 42,
                      y: 5,
                      r: 10,
                    },

                    {
                      x: 26,
                      y: 16,
                      r: 20,
                    },
                    {
                      x: 9,
                      y: 6,
                      r: 15,
                    },
                    {
                      x: 35,
                      y: 23,
                      r: 21,
                    },
                    {
                      x: 18,
                      y: 4,
                      r: 2,
                    },
                  ],
                  options: {
                    responsive: true,
                  },
                  title: {
                    display: true,
                    text: "Suggested Min and Max Settings",
                  },
                  borderWidth: 1,
                  backgroundColor: [
                    "#ef233c",
                    "#a2d2ff",
                    "#ffff3f",
                    "#80ed99",
                    "#9d4edd",
                    "#ff9505",
                  ],
                },
              ],
            },
            options: {
              scales: {
                y: {},
              },
            },
          })
        )
      );
    </script>
  </body>
</html>
